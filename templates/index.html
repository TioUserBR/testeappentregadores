<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel do Atendente | Coleta Pro Aruan√£</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root{
  --brand-yellow:#ffcc00;
  --brand-orange:#ff6600;
  --brand-gradient:linear-gradient(135deg,#ffcc00 0%,#ff6600 100%);
  --bg:#0a0a0a;
  --card:#1a1a1a;
  --border:rgba(255,255,255,.1);
  --text:#ffffff;
  --muted:#a0a0a0;
  --radius:16px;
}

*{box-sizing:border-box;font-family:Arial,system-ui}

body{margin:0;background:var(--bg);color:var(--text)}

header{
  background:#0f0f0f;
  padding:14px 24px;
  border-bottom:2px solid var(--brand-yellow);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{padding:20px;max-width:1200px;margin:auto}

.grid{display:grid;grid-template-columns:380px 1fr;gap:20px}

@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
}

h3{color:var(--brand-yellow)}

label{
  font-size:12px;
  font-weight:bold;
  color:var(--brand-yellow);
  margin-top:10px;
  display:block;
  text-transform:uppercase;
}

input{
  width:100%;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
  margin-top:4px;
  background:#000;
  color:#fff;
}

.row-inputs{display:flex;gap:8px;align-items:center;margin-top:6px}

button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.btn-main{
  background:var(--brand-gradient);
  color:#000;
  width:100%;
  margin-top:12px;
}

#btnBuscar{
  background:#111;
  border:1px solid var(--border);
  color:#fff;
}

#mapa{
  height:300px;
  border-radius:10px;
  border:1px solid var(--border);
  margin-top:10px;
}

table{width:100%;border-collapse:collapse}

th{color:var(--brand-yellow);font-size:12px;text-transform:uppercase}

th,td{
  padding:8px;
  border-bottom:1px solid var(--border);
  font-size:14px;
}

.badge{
  background:rgba(255,204,0,.15);
  color:var(--brand-yellow);
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  display:inline-block;
  margin-bottom:4px;
}

.action-btn{
  border:1px solid var(--border);
  background:#111;
  padding:6px 8px;
  border-radius:6px;
  cursor:pointer;
  color:#fff;
}

.action-btn:hover{
  border-color:var(--brand-yellow);
  color:var(--brand-yellow);
}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
}

.modal-content{
  background:#111;
  max-width:420px;
  margin:10% auto;
  padding:16px;
  border-radius:12px;
  border:1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <strong style="color:var(--brand-yellow)">Coleta Pro Aruan√£</strong>
  <span style="color:var(--muted)">üìç Aruan√£ - GO</span>
</header>

<div class="container">
<div class="grid">

<div class="card">
<h3>Novo pedido</h3>

<form action="/enviar" method="post">

<label>Cliente</label>
<input name="cliente" required>

<label>Ferramentas</label>

<div id="lista-ferramentas">
  <div class="row-inputs ferramenta-item">
    <input name="ferramenta[]" placeholder="Ferramenta" required>
    <input name="quantidade[]" type="number" value="1" min="1" style="width:70px" required>
    <button type="button" onclick="removerFerramenta(this)">‚ùå</button>
  </div>
</div>

<button type="button" onclick="adicionarFerramenta()">‚ûï Adicionar ferramenta</button>

<label>Endere√ßo</label>
<div class="row-inputs">
  <input id="enderecoFinal" name="endereco" required>
  <button type="button" id="btnBuscar">üìç</button>
</div>

<div id="mapa"></div>

<button class="btn-main">Registrar pedido</button>

</form>
</div>

<div class="card">
<h3>Pedidos pendentes</h3>

<table>
<thead>
<tr>
<th>Cliente</th>
<th>Endere√ßo</th>
<th>Itens</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody>

{% for p in pedidos %}
<tr data-id="{{p.id}}">
<td>{{p.cliente}}</td>
<td>{{p.endereco}}</td>
<td>
{% for i in p.itens %}
<span class="badge">{{i.nome}} ({{i.qtd}}x)</span><br>
{% endfor %}
</td>
<td>
<button class="action-btn" onclick="abrirModalEditar({{p.id}}, {{p.cliente|tojson}}, {{p.endereco|tojson}})">‚úè</button>
<button class="action-btn" onclick="apagarPedido({{p.id}})">üóë</button>
</td>
</tr>
{% else %}
<tr><td colspan="4" style="text-align:center;color:#777">Nenhum pedido</td></tr>
{% endfor %}

</tbody>
</table>
</div>

</div>
</div>

<div id="modalEditar" class="modal">
<div class="modal-content">
<h3>Editar pedido</h3>

<form id="formEditar">
<input type="hidden" id="editId">

<label>Cliente</label>
<input id="editCliente">

<label>Endere√ßo</label>
<input id="editEndereco">

<div class="row-inputs" style="margin-top:10px">
<button type="button" onclick="fecharModal()">Cancelar</button>
<button class="btn-main">Salvar</button>
</div>
</form>
</div>
</div>

<script>
function adicionarFerramenta(){
  const div=document.createElement("div");
  div.className="row-inputs ferramenta-item";
  div.innerHTML=`
    <input name="ferramenta[]" placeholder="Ferramenta" required>
    <input name="quantidade[]" type="number" value="1" min="1" style="width:70px" required>
    <button type="button" onclick="removerFerramenta(this)">‚ùå</button>
  `;
  document.getElementById("lista-ferramentas").appendChild(div);
}

function removerFerramenta(btn){btn.parentElement.remove();}

const centro=[-14.9215,-51.0260];
const mapa=L.map("mapa").setView(centro,16);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapa);

let marcador=null;

function adicionarMarcador(lat,lng){
  if(marcador) mapa.removeLayer(marcador);
  marcador=L.marker([lat,lng]).addTo(mapa);

  fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
  .then(r=>r.json())
  .then(d=>{
    let txt=d.display_name.split(", Aruan√£")[0];
    document.getElementById("enderecoFinal").value=txt;
  });
}

mapa.on("click",e=>adicionarMarcador(e.latlng.lat,e.latlng.lng));

btnBuscar.onclick=function(){
  const q=enderecoFinal.value;
  if(!q) return;

  fetch(`https://nominatim.openstreetmap.org/search?format=jsonv2&q=${encodeURIComponent(q+", Aruan√£ GO")}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.length){
      mapa.setView([res[0].lat,res[0].lon],17);
      adicionarMarcador(res[0].lat,res[0].lon);
    }else alert("Endere√ßo n√£o encontrado");
  });
};

function abrirModalEditar(id,cliente,endereco){
  editId.value=id;
  editCliente.value=cliente;
  editEndereco.value=endereco;
  modalEditar.style.display="block";
}

function fecharModal(){modalEditar.style.display="none";}

formEditar.onsubmit=function(e){
  e.preventDefault();
  fetch(`/editar/${editId.value}`,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams({cliente:editCliente.value,endereco:editEndereco.value})
  }).then(()=>location.reload());
};

function apagarPedido(id){
  if(!confirm("Apagar pedido?")) return;
  fetch(`/apagar/${id}`,{method:"POST"})
  .then(()=>document.querySelector(`tr[data-id="${id}"]`).remove());
}
</script>

</body>
</html>
