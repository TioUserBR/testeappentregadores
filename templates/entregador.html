<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entregador | Locadora do Vale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-yellow: #ffcc00;
            --brand-orange: #ff6600;
            --brand-gradient: linear-gradient(135deg, #ffcc00 0%, #ff6600 100%);
            --bg-deep: #0a0a0a;
            --bg-surface: #1a1a1a;
            --bg-card: rgba(26, 26, 26, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --radius-xl: 24px;
            --radius-lg: 18px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(255, 102, 0, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        header {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--brand-yellow);
            padding: 1.2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            color: var(--brand-yellow);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        .btn-som {
            width: 100%;
            margin-bottom: 25px;
            padding: 16px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--brand-yellow);
            background: rgba(255, 204, 0, 0.05);
            color: var(--brand-yellow);
            font-weight: 800;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .label { font-size: 0.75rem; text-transform: uppercase; color: var(--brand-yellow); font-weight: 800; letter-spacing: 0.1em; margin-bottom: 6px; display: flex; align-items: center; gap: 8px; }
        .value { font-weight: 700; font-size: 1.1rem; margin-bottom: 20px; color: #fff; }

        .itens-box { background: rgba(255, 255, 255, 0.03); padding: 18px; border-radius: var(--radius-lg); margin-top: 10px; border: 1px solid var(--border-color); }
        .item-linha { font-size: 0.95rem; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; color: var(--text-secondary); }
        .item-linha:last-child { margin-bottom: 0; }
        .item-linha i { color: var(--brand-orange); font-size: 0.8rem; }
        .item-qtd { color: var(--brand-yellow); font-weight: 800; font-family: 'JetBrains Mono', monospace; }

        .actions { display: grid; gap: 15px; margin-top: 25px; }
        .btn { padding: 16px; border-radius: var(--radius-lg); font-weight: 800; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 12px; font-size: 1rem; text-transform: uppercase; transition: all 0.3s; }

        .btn-mapa { background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid var(--border-color); }
        .btn-pegar { background: var(--brand-gradient); color: #000; box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3); }
        .btn:active { transform: scale(0.96); }

        .vazio { text-align: center; margin-top: 100px; color: var(--text-secondary); }
        .vazio i { font-size: 5rem; color: var(--brand-yellow); opacity: 0.2; margin-bottom: 25px; }
        .vazio p { font-weight: 800; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 0.1em; }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-truck-loading"></i> Coletas Pendentes</h1>
</header>

<div class="container">
    <button class="btn-som" onclick="ativarSom()">
        <i class="fas fa-volume-up"></i> Ativar Notificações Sonoras
    </button>
    
    <audio id="som" preload="auto">
        <source src="/static/notificacao.mp3" type="audio/mpeg">
    </audio>

    <div id="lista">
        {% for p in pedidos %}
        <div class="card" id="pedido-{{p.id}}">
            <div class="label"><i class="fas fa-user-tag"></i> Cliente</div>
            <div class="value">{{p.cliente}}</div>
            
            <div class="label"><i class="fas fa-map-marked-alt"></i> Local de Coleta</div>
            <div class="value">{{p.endereco}}</div>
            
            <div class="label"><i class="fas fa-tools"></i> Máquinas & Ferramentas</div>
            <div class="itens-box">
                {% for i in p.itens %}
                <div class="item-linha">
                    <i class="fas fa-caret-right"></i> 
                    <span>{{i.nome}}</span> 
                    <span class="item-qtd">({{i.qtd}}x)</span>
                </div>
                {% endfor %}
            </div>
            
            <div class="actions">
                <a class="btn btn-mapa" target="_blank"
                   href="https://www.google.com/maps/search/?api=1&query={{ p.endereco | urlencode }}+Aruan%C3%A3+GO">
                   <i class="fas fa-location-arrow"></i> Rota no Mapa
                </a>
                <a class="btn btn-pegar" href="/pegar/{{p.id}}">
                   <i class="fas fa-check-circle"></i> Confirmar Coleta
                </a>
            </div>
        </div>
        {% else %}
        <div class="vazio" id="vazio">
            <i class="fas fa-box-open"></i>
            <p>Nenhuma coleta pendente</p>
            <span style="font-size: 0.8rem; font-weight: 600; opacity: 0.6;">Aguardando novas solicitações...</span>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    const socket = io({ transports:["websocket"] });
    let somAtivo = false;

    function ativarSom() {
        const audio = document.getElementById("som");
        audio.play().then(() => {
            audio.pause();
            somAtivo = true;
            alert("Sinal sonoro ativado!");
        }).catch(() => {
            alert("Clique novamente para permitir o som.");
        });
    }

    function tocarSom() {
        if (!somAtivo) return;
        const audio = document.getElementById("som");
        audio.currentTime = 0;
        audio.play().catch(() => {});
    }

    function criarCard(p) {
        if (document.getElementById("pedido-" + p.id)) return null;
        let itensHtml = "";
        p.itens.forEach(i => {
            itensHtml += `<div class="item-linha"><i class="fas fa-caret-right"></i> <span>${i.nome}</span> <span class="item-qtd">(${i.qtd}x)</span></div>`;
        });
        const div = document.createElement("div");
        div.className = "card";
        div.id = "pedido-" + p.id;
        div.innerHTML = `
            <div class="label"><i class="fas fa-user-tag"></i> Cliente</div>
            <div class="value">${p.cliente}</div>
            <div class="label"><i class="fas fa-map-marked-alt"></i> Local de Coleta</div>
            <div class="value">${p.endereco}</div>
            <div class="label"><i class="fas fa-tools"></i> Máquinas & Ferramentas</div>
            <div class="itens-box">${itensHtml}</div>
            <div class="actions">
                <a class="btn btn-mapa" target="_blank" href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.endereco + " Aruanã GO")}">
                   <i class="fas fa-location-arrow"></i> Rota no Mapa
                </a>
                <a class="btn btn-pegar" href="/pegar/${p.id}">
                   <i class="fas fa-check-circle"></i> Confirmar Coleta
                </a>
            </div>`;
        return div;
    }

    socket.on("novo_pedido", function(p) {
        const lista = document.getElementById("lista");
        const vazio = document.getElementById("vazio");
        if (vazio) vazio.remove();
        const card = criarCard(p);
        if (card) lista.prepend(card);
        tocarSom();
        if (Notification.permission === "granted") {
            new Notification("Nova Coleta: " + p.cliente, { body: p.endereco });
        }
    });

    socket.on("pedido_atualizado", function(data) {
        const el = document.getElementById("pedido-" + data.id);
        if (el) {
            el.style.opacity = "0";
            el.style.transform = "scale(0.9)";
            setTimeout(() => {
                el.remove();
                if (document.querySelectorAll(".card").length === 0) {
                    document.getElementById("lista").innerHTML = '<div class="vazio" id="vazio"><i class="fas fa-box-open"></i><p>Nenhuma coleta pendente</p></div>';
                }
            }, 300);
        }
    });

    if (Notification.permission !== "granted") Notification.requestPermission();
</script>
</body>
</html>
