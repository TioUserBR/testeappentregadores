<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Entregador | Sistema de Coleta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
}

*{box-sizing:border-box;font-family:'Plus Jakarta Sans',sans-serif}

body{margin:0;background:var(--bg);color:var(--text);padding-bottom:40px}

header{
  background:#fff;
  padding:14px;
  text-align:center;
  border-bottom:1px solid var(--border);
  font-weight:700;
  color:var(--primary);
}

.container{padding:16px}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:16px;
  border:1px solid var(--border);
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.label{font-size:11px;text-transform:uppercase;color:var(--muted);font-weight:700}
.value{font-weight:600;margin-bottom:6px}

.itens-box{
  background:#f1f5f9;
  padding:10px;
  border-radius:10px;
  margin-top:4px;
}

.item-linha{font-size:14px;margin-bottom:4px}

.actions{display:grid;gap:10px;margin-top:12px}

.btn{
  padding:12px;
  border-radius:12px;
  font-weight:700;
  text-align:center;
  text-decoration:none;
  display:block;
}

.btn-mapa{background:#e0f2fe;color:#0369a1}
.btn-pegar{background:var(--primary);color:#fff}

.vazio{text-align:center;margin-top:60px;color:var(--muted)}

.btn-som{
  width:calc(100% - 32px);
  margin:12px 16px;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:600;
}
</style>
</head>
<body>

<header>ðŸšš Coletas Pendentes</header>

<button class="btn-som" onclick="ativarSom()">ðŸ”Š Ativar som de notificaÃ§Ã£o</button>

<audio id="som" preload="auto">
  <source src="/static/notificacao.mp3" type="audio/mpeg">
</audio>

<div class="container" id="lista">

{% for p in pedidos %}
<div class="card" id="pedido-{{p.id}}">
  <div class="label">Cliente</div>
  <div class="value">{{p.cliente}}</div>

  <div class="label">EndereÃ§o</div>
  <div class="value">{{p.endereco}}</div>

  <div class="label">Itens</div>
  <div class="itens-box">
    {% for i in p.itens %}
      <div class="item-linha">â€¢ {{i.nome}} ({{i.qtd}}x)</div>
    {% endfor %}
  </div>

  <div class="actions">
    <a class="btn btn-mapa" target="_blank"
       href="https://www.google.com/maps/search/?api=1&query={{ p.endereco | urlencode }}+Aruan%C3%A3+GO">
       ðŸ§­ Abrir no mapa
    </a>

    <a class="btn btn-pegar" href="/pegar/{{p.id}}">
       âœ… Marcar como pego
    </a>
  </div>
</div>
{% else %}
<div class="vazio" id="vazio">ðŸ“­ Nenhuma coleta pendente</div>
{% endfor %}

</div>

<script>
const socket = io({ transports:["websocket"] }); // IMPORTANTE p/ Vercel
let somAtivo=false;

function ativarSom(){
  const audio=document.getElementById("som");
  audio.play().then(()=>{
    audio.pause();
    somAtivo=true;
    alert("Som ativado!");
  }).catch(()=>{
    alert("Clique novamente para permitir o som.");
  });
}

function tocarSom(){
  if(!somAtivo) return;
  const audio=document.getElementById("som");
  audio.currentTime=0;
  audio.play().catch(()=>{});
}

function criarCard(p){
  if(document.getElementById("pedido-"+p.id)) return null;

  let itensHtml="";
  p.itens.forEach(i=>{
    itensHtml+=`<div class="item-linha">â€¢ ${i.nome} (${i.qtd}x)</div>`;
  });

  const div=document.createElement("div");
  div.className="card";
  div.id="pedido-"+p.id;

  div.innerHTML=`
    <div class="label">Cliente</div>
    <div class="value">${p.cliente}</div>

    <div class="label">EndereÃ§o</div>
    <div class="value">${p.endereco}</div>

    <div class="label">Itens</div>
    <div class="itens-box">${itensHtml}</div>

    <div class="actions">
      <a class="btn btn-mapa" target="_blank"
         href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.endereco+" AruanÃ£ GO")}">
         ðŸ§­ Abrir no mapa
      </a>

      <a class="btn btn-pegar" href="/pegar/${p.id}">
         âœ… Marcar como pego
      </a>
    </div>
  `;
  return div;
}

/* NOVO PEDIDO */
socket.on("novo_pedido",function(p){
  const lista=document.getElementById("lista");
  const vazio=document.getElementById("vazio");
  if(vazio) vazio.remove();

  const card=criarCard(p);
  if(card) lista.prepend(card);

  tocarSom();

  if(Notification.permission==="granted"){
    new Notification("Nova coleta",{body:p.cliente});
  }
});

/* REMOVER QUANDO PEGAR */
socket.on("pedido_atualizado",function(data){
  const el=document.getElementById("pedido-"+data.id);
  if(el) el.remove();

  if(document.querySelectorAll(".card").length===0){
    document.getElementById("lista").innerHTML =
      '<div class="vazio" id="vazio">ðŸ“­ Nenhuma coleta pendente</div>';
  }
});

if(Notification.permission!=="granted"){
  Notification.requestPermission();
}
</script>

</body>
</html>
