<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Entregador | Locadora do Vale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
/* === (seu CSS permanece igual, n√£o mexi) === */
</style>
</head>
<body>

<header>
<h1><i class="fas fa-truck-loading"></i> Coletas Pendentes</h1>
</header>

<div class="container">

<button class="btn-som" onclick="ativarSom()">
<i class="fas fa-volume-up"></i> Ativar notifica√ß√µes sonoras
</button>

<audio id="som" preload="auto">
<source src="/static/notificacao.mp3" type="audio/mpeg">
</audio>

<div id="lista">

{% for p in pedidos %}
<div class="card" id="pedido-{{p.id}}">
<div class="label">Cliente</div>
<div class="value">{{p.cliente}}</div>

<div class="label">Endere√ßo</div>
<div class="value">{{p.endereco}}</div>

<div class="label">Itens</div>
<div class="itens-box">
{% for i in p.itens %}
<div class="item-linha">‚Ä¢ {{i.nome}} ({{i.qtd}}x)</div>
{% endfor %}
</div>

<div class="actions">
<a class="btn btn-mapa" target="_blank"
href="https://www.google.com/maps/search/?api=1&query={{ p.endereco | urlencode }}+Aruan%C3%A3+GO}">
üß≠ Rota
</a>

<a class="btn btn-pegar" href="/pegar/{{p.id}}">
‚úÖ Confirmar coleta
</a>
</div>
</div>
{% else %}
<div class="vazio" id="vazio">
<i class="fas fa-box-open"></i>
<p>Nenhuma coleta pendente</p>
</div>
{% endfor %}

</div>
</div>

<script>
/* ================= SOCKET ================= */

const socket = io({
  transports: ["websocket"],
  upgrade: false,
  reconnection: true,
  reconnectionAttempts: Infinity,
  reconnectionDelay: 1000,
  timeout: 20000
});

socket.on("connect", () => {
  console.log("‚úÖ Conectado:", socket.id);
});

socket.on("disconnect", () => {
  console.log("‚ùå Desconectado");
});

socket.on("connect_error", err => {
  console.error("üî• Erro socket:", err.message);
});

/* ================= SOM ================= */

let somAtivo = false;

function ativarSom(){
  const audio = document.getElementById("som");
  audio.play().then(()=>{
    audio.pause();
    somAtivo = true;
    alert("üîä Som ativado!");
  }).catch(()=>{
    alert("Clique novamente para permitir o som.");
  });
}

function tocarSom(){
  if(!somAtivo) return;
  const audio = document.getElementById("som");
  audio.currentTime = 0;
  audio.play().catch(()=>{});
}

/* ================= CARDS ================= */

function criarCard(p){

  if(document.getElementById("pedido-"+p.id)) return;

  let itensHtml = "";
  p.itens.forEach(i=>{
    itensHtml += `<div class="item-linha">‚Ä¢ ${i.nome} (${i.qtd}x)</div>`;
  });

  const div = document.createElement("div");
  div.className = "card";
  div.id = "pedido-"+p.id;

  div.innerHTML = `
    <div class="label">Cliente</div>
    <div class="value">${p.cliente}</div>

    <div class="label">Endere√ßo</div>
    <div class="value">${p.endereco}</div>

    <div class="label">Itens</div>
    <div class="itens-box">${itensHtml}</div>

    <div class="actions">
      <a class="btn btn-mapa" target="_blank"
         href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.endereco+" Aruan√£ GO")}">
         üß≠ Rota
      </a>

      <a class="btn btn-pegar" href="/pegar/${p.id}">
         ‚úÖ Confirmar coleta
      </a>
    </div>
  `;

  return div;
}

/* ================= EVENTOS ================= */

socket.on("novo_pedido", p => {

  console.log("üì¶ Novo pedido:", p);

  tocarSom();

  if(Notification.permission === "granted"){
    new Notification("üöö Nova coleta dispon√≠vel", {
      body: `${p.cliente}\n${p.endereco}`
    });
  }

  const lista = document.getElementById("lista");
  const vazio = document.getElementById("vazio");
  if(vazio) vazio.remove();

  const card = criarCard(p);
  if(card) lista.prepend(card);
});

socket.on("pedido_atualizado", data => {
  const el = document.getElementById("pedido-"+data.id);
  if(el) el.remove();

  if(document.querySelectorAll(".card").length === 0){
    document.getElementById("lista").innerHTML = `
      <div class="vazio" id="vazio">
        <i class="fas fa-box-open"></i>
        <p>Nenhuma coleta pendente</p>
      </div>
    `;
  }
});

/* ================= NOTIFICA√á√ÉO ================= */

if("Notification" in window && Notification.permission !== "granted"){
  Notification.requestPermission();
}
</script>

</body>
</html>
