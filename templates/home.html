<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Principal | Locadora do Vale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --brand-yellow: #ffcc00;
            --brand-orange: #ff6600;
            --brand-gradient: linear-gradient(135deg, #ffcc00 0%, #ff6600 100%);
            --bg-deep: #0a0a0a;
            --bg-surface: #1a1a1a;
            --bg-card: rgba(26, 26, 26, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --radius-xl: 24px;
            --radius-lg: 18px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(255, 102, 0, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--brand-yellow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { display: flex; align-items: center; gap: 15px; }
        .brand-icon {
            background: var(--brand-gradient);
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .brand h1 {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--brand-yellow);
            text-transform: uppercase;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 204, 0, 0.1);
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--brand-yellow);
            border: 1px solid var(--brand-yellow);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--brand-yellow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--brand-yellow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .container { padding: 3rem 2rem; max-width: 1400px; margin: 0 auto; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--brand-yellow);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .stat-info span { font-size: 0.8rem; font-weight: 800; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.1em; }
        .stat-info h2 { font-size: 3rem; font-weight: 800; margin-top: 5px; font-family: 'JetBrains Mono', monospace; }

        .stat-icon { width: 65px; height: 65px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .icon-yellow { background: rgba(255, 204, 0, 0.1); color: var(--brand-yellow); }
        .icon-orange { background: rgba(255, 102, 0, 0.1); color: var(--brand-orange); }
        .icon-white { background: rgba(255, 255, 255, 0.05); color: #fff; }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 3rem;
        }

        .action-btn {
            padding: 25px;
            border-radius: var(--radius-lg);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border-color);
            background: var(--bg-surface);
        }

        .action-btn:hover {
            transform: translateY(-5px);
            border-color: var(--brand-yellow);
            background: #222;
        }

        .action-btn i {
            width: 55px; height: 55px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-atendente:hover i { color: var(--brand-yellow); }
        .btn-entregador:hover i { color: var(--brand-orange); }
        .btn-coletados:hover i { color: #fff; }

        .charts-container { display: grid; grid-template-columns: 1.5fr 1fr; gap: 24px; }
        @media (max-width: 1024px) { .charts-container { grid-template-columns: 1fr; } }

        .chart-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 35px;
            border: 1px solid var(--border-color);
        }

        .chart-card h3 { font-size: 1.3rem; font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; gap: 12px; color: var(--brand-yellow); }

        .canvas-wrapper { position: relative; height: 350px; width: 100%; }

        footer { text-align: center; padding: 4rem; color: var(--text-secondary); font-size: 0.9rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand">
            <div class="brand-icon"><i class="fas fa-tools"></i></div>
            <h1>Locadora do Vale</h1>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            SISTEMA OPERACIONAL
        </div>
    </div>
</header>

<div class="container">
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-info">
                <span>Pendentes</span>
                <h2 style="color: var(--brand-orange)">{{ pendentes }}</h2>
            </div>
            <div class="stat-icon icon-orange"><i class="fas fa-hourglass-start"></i></div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <span>Coletados</span>
                <h2 style="color: var(--brand-yellow)">{{ pegos }}</h2>
            </div>
            <div class="stat-icon icon-yellow"><i class="fas fa-check-circle"></i></div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <span>Total Geral</span>
                <h2 style="color: #fff">{{ total }}</h2>
            </div>
            <div class="stat-icon icon-white"><i class="fas fa-boxes"></i></div>
        </div>
    </div>

    <div class="action-grid">
        <a href="/atendente" class="action-btn btn-atendente">
            <i class="fas fa-user-cog"></i> Painel Atendente
        </a>
        <a href="/entregador" class="action-btn btn-entregador">
            <i class="fas fa-truck-loading"></i> Painel Entregador
        </a>
        <a href="/pego" class="action-btn btn-coletados">
            <i class="fas fa-clipboard-list"></i> Itens Coletados
        </a>
    </div>

    <div class="charts-container">
        <div class="chart-card">
            <h3><i class="fas fa-chart-bar"></i> Fluxo de Máquinas & Ferramentas</h3>
            <div class="canvas-wrapper">
                <canvas id="graficoBarra"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3><i class="fas fa-chart-pie"></i> Distribuição de Ativos</h3>
            <div class="canvas-wrapper">
                <canvas id="graficoPizza"></canvas>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2026 Locadora do Vale • Maoninas & Ferramentas
</footer>

<script>
    const pendentes = {{ pendentes }};
    const pegos = {{ pegos }};

    Chart.defaults.font.family = "'Outfit', sans-serif";
    Chart.defaults.color = '#a0a0a0';
    Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.05)';

    new Chart(document.getElementById("graficoBarra"), {
        type: "bar",
        data: {
            labels: ["PENDENTES", "COLETADOS"],
            datasets: [{
                data: [pendentes, pegos],
                backgroundColor: ["#ff6600", "#ffcc00"],
                borderRadius: 15,
                barThickness: 60,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                x: { grid: { display: false } }
            }
        }
    });

    new Chart(document.getElementById("graficoPizza"), {
        type: "doughnut",
        data: {
            labels: ["PENDENTES", "COLETADOS"],
            datasets: [{
                data: [pendentes, pegos],
                backgroundColor: ["#ff6600", "#ffcc00"],
                borderWidth: 0,
                hoverOffset: 25
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '80%',
            plugins: {
                legend: { position: 'bottom', labels: { padding: 30, usePointStyle: true, font: { weight: '800', size: 13 } } }
            }
        }
    });
</script>
</body>
</html>
