<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Principal | Sistema Do Vale </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --brand-primary: #00dc82;
            --brand-secondary: #00bbff;
            --brand-gradient: linear-gradient(135deg, #00dc82 0%, #00bbff 100%);
            --bg-deep: #0f172a;
            --bg-surface: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.08);
            --warning: #f59e0b;
            --success: #10b981;
            --radius-xl: 24px;
            --radius-lg: 18px;
            --shadow-glow: 0 0 20px rgba(0, 220, 130, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 220, 130, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 187, 255, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Futurista */
        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            background: var(--brand-gradient);
            color: var(--bg-deep);
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(0, 220, 130, 0.3);
        }

        .brand h1 {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 220, 130, 0.1);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--brand-primary);
            border: 1px solid rgba(0, 220, 130, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--brand-primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--brand-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .container {
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(30, 41, 59, 0.9);
        }

        .stat-info span {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stat-info h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .icon-warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .icon-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .icon-primary { background: rgba(0, 187, 255, 0.1); color: var(--brand-secondary); }

        /* Action Buttons */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 3rem;
        }

        .action-btn {
            padding: 24px;
            border-radius: var(--radius-lg);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border-color);
            background: var(--bg-surface);
        }

        .action-btn:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--brand-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .action-btn i {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-atendente:hover i { color: var(--brand-secondary); background: rgba(0, 187, 255, 0.1); }
        .btn-entregador:hover i { color: #f472b6; background: rgba(244, 114, 182, 0.1); }
        .btn-coletados:hover i { color: var(--brand-primary); background: rgba(0, 220, 130, 0.1); }

        /* Charts */
        .charts-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
        }

        @media (max-width: 1024px) {
            .charts-container { grid-template-columns: 1fr; }
        }

        .chart-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 32px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .chart-card h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-card h3 i {
            color: var(--brand-primary);
        }

        .canvas-wrapper {
            position: relative;
            height: 320px;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h1>Sistema Do Vale</h1>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            SISTEMA ONLINE
        </div>
    </div>
</header>

<div class="container">
    <!-- Estatísticas -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-info">
                <span>Pendentes</span>
                <h2 style="color: var(--warning)">{{ pendentes }}</h2>
            </div>
            <div class="stat-icon icon-warning">
                <i class="fas fa-hourglass-half"></i>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <span>Coletados</span>
                <h2 style="color: var(--success)">{{ pegos }}</h2>
            </div>
            <div class="stat-icon icon-success">
                <i class="fas fa-check-double"></i>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-info">
                <span>Total Geral</span>
                <h2 style="color: var(--brand-secondary)">{{ total }}</h2>
            </div>
            <div class="stat-icon icon-primary">
                <i class="fas fa-database"></i>
            </div>
        </div>
    </div>

    <!-- Ações Rápidas -->
    <div class="action-grid">
        <a href="/atendente" class="action-btn btn-atendente">
            <i class="fas fa-user-shield"></i>
            Painel Atendente
        </a>
        <a href="/entregador" class="action-btn btn-entregador">
            <i class="fas fa-shipping-fast"></i>
            Painel Entregador
        </a>
        <a href="/pego" class="action-btn btn-coletados">
            <i class="fas fa-archive"></i>
            Itens Coletados
        </a>
    </div>

    <!-- Visualização de Dados -->
    <div class="charts-container">
        <div class="chart-card">
            <h3><i class="fas fa-chart-line"></i> Análise de Fluxo Operacional</h3>
            <div class="canvas-wrapper">
                <canvas id="graficoBarra"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3><i class="fas fa-chart-pie"></i> Distribuição de Ativos</h3>
            <div class="canvas-wrapper">
                <canvas id="graficoPizza"></canvas>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2026 SISTEMA 6006 • TECNOLOGIA DE GESTÃO AVANÇADA
</footer>

<script>
    const pendentes = {{ pendentes }};
    const pegos = {{ pegos }};

    // Configurações Globais do Chart.js para Dark Mode
    Chart.defaults.font.family = "'Outfit', sans-serif";
    Chart.defaults.color = '#94a3b8';
    Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.05)';

    // Gráfico de Barras
    new Chart(document.getElementById("graficoBarra"), {
        type: "bar",
        data: {
            labels: ["PENDENTES", "COLETADOS"],
            datasets: [{
                label: 'Volume',
                data: [pendentes, pegos],
                backgroundColor: ["#f59e0b", "#00dc82"],
                borderRadius: 12,
                barThickness: 50,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: { color: 'rgba(255, 255, 255, 0.05)' },
                    ticks: { font: { weight: '600' } }
                },
                x: {
                    grid: { display: false },
                    ticks: { font: { weight: '700' } }
                }
            }
        }
    });

    // Gráfico de Pizza (Doughnut)
    new Chart(document.getElementById("graficoPizza"), {
        type: "doughnut",
        data: {
            labels: ["PENDENTES", "COLETADOS"],
            datasets: [{
                data: [pendentes, pegos],
                backgroundColor: ["#f59e0b", "#00dc82"],
                borderWidth: 0,
                hoverOffset: 20
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '75%',
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        padding: 25,
                        usePointStyle: true,
                        font: { weight: '700', size: 12 }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
