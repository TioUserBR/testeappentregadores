<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Hist贸rico de Coletas | Sistema</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --brand-yellow:#ffcc00;
  --brand-orange:#ff6600;
  --brand-gradient:linear-gradient(135deg,#ffcc00,#ff6600);
  --bg-deep:#0a0a0a;
  --bg-surface:#1a1a1a;
  --bg-card:rgba(26,26,26,.85);
  --text-primary:#fff;
  --text-secondary:#a0a0a0;
  --border-color:rgba(255,255,255,.1);
  --radius-xl:24px;
  --radius-lg:18px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Outfit',sans-serif}

body{
  background:#0a0a0a;
  color:#fff;
  min-height:100vh;
}

header{
  background:rgba(10,10,10,.9);
  backdrop-filter:blur(20px);
  border-bottom:2px solid var(--brand-yellow);
  padding:1rem 2rem;
  position:sticky;
  top:0;
  z-index:10;
}

.header-container{
  max-width:1400px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{display:flex;align-items:center;gap:15px}
.brand-icon{
  background:var(--brand-gradient);
  color:#000;
  width:45px;
  height:45px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.brand h1{
  font-size:1rem;
  font-weight:800;
  color:var(--brand-yellow);
  text-transform:uppercase;
}

.sp-clock{
  background:var(--bg-surface);
  border:1px solid var(--brand-yellow);
  padding:8px 20px;
  border-radius:100px;
  font-family:'JetBrains Mono',monospace;
  color:var(--brand-yellow);
}

.main-content{
  max-width:1400px;
  margin:auto;
  padding:2.5rem 2rem;
}

.control-panel{
  display:grid;
  grid-template-columns:1fr auto;
  gap:20px;
  margin-bottom:30px;
}

.filter-box{
  background:var(--bg-card);
  padding:20px;
  border-radius:var(--radius-lg);
  border:1px solid var(--border-color);
  display:flex;
  gap:20px;
  align-items:center;
}

label{
  font-size:.7rem;
  font-weight:800;
  color:var(--brand-yellow);
  text-transform:uppercase;
}

input[type=date]{
  background:#000;
  border:1px solid var(--border-color);
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
}

.btn-premium{
  background:var(--brand-gradient);
  border:none;
  padding:14px 28px;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
}

.data-card{
  background:var(--bg-card);
  border-radius:var(--radius-xl);
  border:1px solid var(--border-color);
  overflow:hidden;
}

.card-header{
  padding:22px 30px;
  border-bottom:1px solid var(--border-color);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.stats-pill{
  background:rgba(255,204,0,.15);
  color:var(--brand-yellow);
  padding:6px 18px;
  border-radius:50px;
  border:1px solid var(--brand-yellow);
  font-size:.85rem;
  font-weight:800;
}

.table-wrapper{overflow-x:auto}

table{width:100%;border-collapse:collapse}

th{
  padding:16px 20px;
  font-size:.75rem;
  color:var(--text-secondary);
  text-transform:uppercase;
}

td{
  padding:16px 20px;
  border-bottom:1px solid var(--border-color);
}

.id-tag{color:var(--brand-orange);font-family:'JetBrains Mono',monospace}

.tool-grid{display:flex;flex-wrap:wrap;gap:6px}

.tool-chip{
  border:1px solid var(--border-color);
  padding:4px 10px;
  border-radius:8px;
  font-size:.8rem;
}

.qty{
  color:var(--brand-yellow);
  font-weight:800;
  margin-right:4px;
}

.hidden-row{display:none}

.print-only{display:none}

@media print{
  @page{size:A4 portrait;margin:10mm}
  body{background:#fff;color:#000}
  header,.control-panel,.sp-clock{display:none!important}
  .print-only{display:block;text-align:center;margin-bottom:10px}
  th,td{color:#000;border:1px solid #000}
}
</style>
</head>
<body>

<header>
<div class="header-container">
  <div class="brand">
    <div class="brand-icon"><i class="fas fa-history"></i></div>
    <h1>Itens coletados</h1>
  </div>
  <div class="sp-clock" id="clock">00:00:00</div>
</div>
</header>

<div class="main-content">

<div class="print-only">
  <h2>Relat贸rio de Coletas</h2>
  <div class="current-date"></div>
</div>

<div class="control-panel">
  <div class="filter-box">
    <div>
      <label>Filtrar por data</label><br>
      <input type="date" id="dateFilter" onchange="applyFilter()">
    </div>
  </div>

  <button class="btn-premium" onclick="window.print()"> Imprimir</button>
</div>

<div class="data-card">
  <div class="card-header">
    <strong id="displayTitle">Hist贸rico completo</strong>
    <span class="stats-pill" id="counterBadge">Total: {{ pedidos|length }}</span>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Endere莽o</th>
          <th>Itens</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      {% for p in pedidos %}
        <tr class="row-item" data-hora="{{p.hora}}">
          <td><span class="id-tag">#{{loop.index}}</span></td>
          <td>{{p.cliente}}</td>
          <td>{{p.endereco}}</td>
          <td>
            <div class="tool-grid">
            {% for i in p.itens %}
              <span class="tool-chip"><span class="qty">{{i.qtd}}x</span>{{i.nome}}</span>
            {% endfor %}
            </div>
          </td>
          <td>{{p.hora}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</div>

<script>
function startClock(){
  setInterval(()=>{
    const now=new Date();
    const time=now.toLocaleTimeString("pt-BR",{timeZone:"America/Sao_Paulo"});
    document.getElementById("clock").innerText=time;

    const full=now.toLocaleString("pt-BR",{timeZone:"America/Sao_Paulo"});
    document.querySelectorAll(".current-date").forEach(e=>e.innerText=full);
  },1000);
}

function applyFilter(){
  const val=document.getElementById("dateFilter").value;
  const rows=document.querySelectorAll(".row-item");
  let count=0;

  if(!val){
    rows.forEach(r=>r.classList.remove("hidden-row"));
    document.getElementById("counterBadge").innerText="Total: "+rows.length;
    document.getElementById("displayTitle").innerText="Hist贸rico completo";
    return;
  }

  const [y,m,d]=val.split("-");
  const key=`${d}/${m}/${y}`;

  rows.forEach(r=>{
    if(r.dataset.hora.includes(key)){
      r.classList.remove("hidden-row");
      count++;
    }else{
      r.classList.add("hidden-row");
    }
  });

  document.getElementById("counterBadge").innerText="Encontrados: "+count;
  document.getElementById("displayTitle").innerText="Data: "+key;
}

startClock();
</script>

</body>
</html>
