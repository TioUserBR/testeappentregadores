<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Itens Coletados | Sistema 6006</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #16a34a;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --border: #e2e8f0;
}

* { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 40px; }

header {
  background: white;
  border-bottom: 1px solid var(--border);
  padding: 15px 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  position: sticky;
  top: 0;
  z-index: 100;
}

header img { height: 45px; width: auto; }
header h1 { margin: 0; font-size: 18px; color: var(--primary); }

.container { padding: 20px; max-width: 1200px; margin: auto; }

.actions-bar {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  margin-bottom: 20px;
  gap: 15px;
  flex-wrap: wrap;
}

.filter-group { display: flex; flex-direction: column; gap: 5px; }
.filter-group label { font-size: 11px; font-weight: 700; color: var(--muted); text-transform: uppercase; }

input[type="date"] {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-weight: 600;
}

.btn-print {
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  background: var(--primary);
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 4px 12px rgba(22, 163, 74, 0.2);
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.04);
  border: 1px solid var(--border);
}

.table-wrapper { overflow-x: auto; border-radius: 12px; border: 1px solid var(--border); }
table { width: 100%; border-collapse: collapse; font-size: 14px; }
th { background: #f1f5f9; padding: 12px; text-align: left; color: var(--muted); font-size: 12px; text-transform: uppercase; }
td { padding: 12px; border-top: 1px solid var(--border); }

.hidden-row { display: none !important; }

/* IMPRESS√ÉO PAISAGEM */
@media print {
  @page { size: A4 landscape; margin: 1cm; }
  header, .no-print { display: none !important; }
  .print-header { display: flex !important; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
  .print-header img { height: 60px; }
  th, td { border: 1px solid #000 !important; padding: 8pt !important; font-size: 11pt !important; }
  th { background-color: #eee !important; -webkit-print-color-adjust: exact; }
}
.print-header { display: none; }
</style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/nM4QKp12/6006.png" alt="6006 Logo">
  <h1>Hist√≥rico de Coletas</h1>
</header>

<div class="container">
  <div class="print-header">
    <img src="https://i.ibb.co/nM4QKp12/6006.png" alt="6006 Logo">
    <h1 style="font-size: 20pt;">Relat√≥rio de Coletas - <span id="dataTitulo">Geral</span></h1>
  </div>

  <div class="actions-bar no-print">
    <div class="filter-group">
      <label>Selecionar Data</label>
      <input type="date" id="filtroData" onchange="filtrarPorData()">
    </div>
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Visualiza√ß√£o</button>
  </div>

  <div class="card">
    <h3 id="statusFiltro" style="margin-top:0; font-size: 15px;">Exibindo todos os registros</h3>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Endere√ßo</th>
            <th>Ferramenta</th>
            <th>Qtd</th>
            <th>Data e Hora</th>
          </tr>
        </thead>
        <tbody>
          {% for p in pedidos %}
          <tr class="linha-pedido" data-hora="{{ p.hora }}">
            <td>{{ loop.index }}</td>
            <td><strong>{{ p.cliente }}</strong></td>
            <td>{{ p.endereco }}</td>
            <td>{{ p.ferramenta }}</td>
            <td>{{ p.quantidade }}</td>
            <td>{{ p.hora }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
function filtrarPorData() {
  const inputData = document.getElementById('filtroData').value;
  const linhas = document.querySelectorAll('.linha-pedido');
  const statusFiltro = document.getElementById('statusFiltro');
  const dataTituloPrint = document.getElementById('dataTitulo');
  
  if (!inputData) {
    linhas.forEach(l => l.classList.remove('hidden-row'));
    statusFiltro.innerText = "Exibindo todos os registros";
    dataTituloPrint.innerText = "Geral";
    return;
  }

  // Converte 2026-01-20 para 20/01/2026
  const [ano, mes, dia] = inputData.split('-');
  const dataBusca = `${dia}/${mes}/${ano}`;

  let contador = 0;
  linhas.forEach(linha => {
    // Busca a string da data dentro da chave "hora" (ex: "20/01/2026 15:56")
    const textoHora = linha.getAttribute('data-hora');
    
    if (textoHora && textoHora.includes(dataBusca)) {
      linha.classList.remove('hidden-row');
      contador++;
    } else {
      linha.classList.add('hidden-row');
    }
  });

  statusFiltro.innerText = contador > 0 
    ? `Exibindo ${contador} coleta(s) de ${dataBusca}` 
    : `Nenhuma coleta encontrada para ${dataBusca}`;
  
  dataTituloPrint.innerText = dataBusca;
}
</script>

</body>
</html>
