<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Coletas | Locadora do Vale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-yellow: #ffcc00;
            --brand-orange: #ff6600;
            --brand-gradient: linear-gradient(135deg, #ffcc00 0%, #ff6600 100%);
            --bg-deep: #0a0a0a;
            --bg-surface: #1a1a1a;
            --bg-card: rgba(26, 26, 26, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --radius-xl: 24px;
            --radius-lg: 18px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 204, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(255, 102, 0, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--brand-yellow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { display: flex; align-items: center; gap: 15px; }
        .brand-icon {
            background: var(--brand-gradient);
            color: #000;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .brand h1 {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--brand-yellow);
            text-transform: uppercase;
        }

        .sp-clock {
            background: var(--bg-surface);
            border: 1px solid var(--brand-yellow);
            padding: 8px 20px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #time-display { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: var(--brand-yellow); font-size: 0.95rem; }

        .main-content { max-width: 1400px; margin: 0 auto; padding: 3rem 2rem; }

        .control-panel { display: grid; grid-template-columns: 1fr auto; align-items: flex-end; gap: 24px; margin-bottom: 3rem; }

        .filter-box { background: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); border: 1px solid var(--border-color); display: flex; gap: 25px; align-items: center; flex-wrap: wrap; }

        .input-wrapper label { font-size: 0.75rem; font-weight: 800; color: var(--brand-yellow); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px; display: block; }

        input[type=date] { background: #000; border: 1px solid var(--border-color); color: white; padding: 12px 18px; border-radius: 12px; outline: none; font-weight: 600; }
        input[type=date]:focus { border-color: var(--brand-yellow); }

        .btn-premium {
            background: var(--brand-gradient);
            color: #000;
            border: none;
            padding: 15px 35px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-premium:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(255, 204, 0, 0.3); }

        .btn-clear {
            background: transparent;
            color: var(--brand-yellow);
            border: 2px solid var(--brand-yellow);
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear:hover {
            background: var(--brand-yellow);
            color: #000;
        }

        .data-card { background: var(--bg-card); border-radius: var(--radius-xl); border: 1px solid var(--border-color); overflow: hidden; backdrop-filter: blur(10px); }

        .card-header { padding: 25px 35px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .card-header h2 { font-size: 1.3rem; font-weight: 800; color: var(--brand-yellow); text-transform: uppercase; }

        .stats-pill { background: rgba(255, 204, 0, 0.1); color: var(--brand-yellow); padding: 8px 20px; border-radius: 100px; font-size: 0.85rem; font-weight: 800; border: 1px solid var(--brand-yellow); }

        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { padding: 20px 25px; text-align: left; font-size: 0.75rem; font-weight: 800; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.1em; background: rgba(255, 255, 255, 0.02); }
        td { padding: 20px 25px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }

        .id-tag { font-family: 'JetBrains Mono', monospace; color: var(--brand-orange); font-weight: 700; }
        .client-name { font-weight: 700; font-size: 1rem; color: #fff; }
        .address-text { font-size: 0.85rem; color: var(--text-secondary); }
        
        .tool-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        .tool-chip { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); padding: 5px 12px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; color: #fff; display: flex; align-items: center; gap: 6px; }
        .tool-chip .qty { color: var(--brand-yellow); font-weight: 800; font-family: 'JetBrains Mono', monospace; background: rgba(255, 204, 0, 0.1); padding: 2px 6px; border-radius: 4px; }

        .timestamp { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-secondary); font-weight: 600; white-space: nowrap; }
        .timestamp i { color: var(--brand-orange); }

        .hidden-row { display: none; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--brand-yellow);
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .control-panel { grid-template-columns: 1fr; }
            .brand h1 { font-size: 0.9rem; }
            header { padding: 1rem; }
            .main-content { padding: 1.5rem 1rem; }
            .card-header { padding: 20px; }
            th, td { padding: 15px 12px; font-size: 0.8rem; }
        }

        @media print {
            @page { size: A4 landscape; margin: 10mm; }
            body { background: white; color: black; }
            header, .no-print, .sp-clock { display: none !important; }
            .main-content { padding: 0; }
            .data-card { border: 2px solid #000; box-shadow: none; background: white; }
            th { background: #eee !important; color: #000 !important; border-bottom: 2px solid #000; }
            td { border-bottom: 1px solid #ddd; color: black !important; }
            .client-name { color: black; }
            .address-text { color: #333; }
            .tool-chip { border: 1px solid #000; color: black; background: none; }
            .tool-chip .qty { background: #eee; color: black; border: 1px solid #000; }
            .print-only { display: block !important; text-align: center; margin-bottom: 30px; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="brand">
            <div class="brand-icon"><i class="fas fa-history"></i></div>
            <h1>Informações dos itens coletados</h1>
        </div>
        <div class="sp-clock no-print">
            <span id="time-display">00:00:00</span>
        </div>
    </div>
</header>

<div class="main-content">
    <div class="print-only">
        <h1 style="color: black; text-transform: uppercase;">Relatório de Coletas - Locadora do Vale</h1>
        <p>Sincronizado em: <span class="current-date"></span></p>
    </div>

    <div class="control-panel no-print">
        <div class="filter-box">
            <div class="input-wrapper">
                <label>Filtrar por Data</label>
                <input type="date" id="dateFilter" onchange="applyFilter()">
            </div>
            <button class="btn-clear" onclick="clearFilter()">
                <i class="fas fa-times"></i> Limpar Filtro
            </button>
        </div>
        <button class="btn-premium" onclick="window.print()">
            <i class="fas fa-print"></i> Imprimir Relatório
        </button>
    </div>

    <div class="data-card">
        <div class="card-header">
            <h2 id="displayTitle">Histórico de Operações</h2>
            <span class="stats-pill" id="counterBadge">Total: 0 Registros</span>
        </div>
        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 70px">Ref.</th>
                        <th style="width: 180px">Cliente</th>
                        <th style="width: 250px">Endereço</th>
                        <th>Máquinas & Ferramentas</th>
                        <th style="width: 180px">Data / Hora (SP)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be loaded here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Sample data - replace this with your actual data or API call
    const pedidos = [
        {
            client: "João Silva",
            endereco: "Rua das Flores, 123 - Centro, São José dos Campos",
            itens: [
                { qtd: 2, nome: "Furadeira Bosch" },
                { qtd: 1, nome: "Betoneira 400L" }
            ],
            hora: "15/01/2025 14:30"
        },
        {
            client: "Maria Oliveira",
            endereco: "Av. Brasil, 456 - Jardim América, Taubaté",
            itens: [
                { qtd: 1, nome: "Compactador de Solo" },
                { qtd: 3, nome: "Martelete" },
                { qtd: 1, nome: "Gerador 5KVA" }
            ],
            hora: "15/01/2025 10:15"
        },
        {
            client: "Carlos Mendes",
            endereco: "Rua São Paulo, 789 - Vila Industrial, Jacareí",
            itens: [
                { qtd: 1, nome: "Andaime Completo" },
                { qtd: 2, nome: "Serra Circular" }
            ],
            hora: "14/01/2025 16:45"
        },
        {
            client: "Ana Costa",
            endereco: "Av. Principal, 321 - Centro, Caçapava",
            itens: [
                { qtd: 1, nome: "Retroescavadeira" }
            ],
            hora: "14/01/2025 09:00"
        },
        {
            client: "Pedro Santos",
            endereco: "Rua dos Ipês, 555 - Parque das Árvores, Pindamonhangaba",
            itens: [
                { qtd: 5, nome: "Escora Metálica" },
                { qtd: 2, nome: "Vibrador de Concreto" },
                { qtd: 1, nome: "Placa Vibratória" }
            ],
            hora: "13/01/2025 11:20"
        },
        {
            client: "Fernanda Lima",
            endereco: "Av. das Indústrias, 999 - Distrito Industrial, Lorena",
            itens: [
                { qtd: 1, nome: "Guincho 500kg" },
                { qtd: 2, nome: "Talha Manual" }
            ],
            hora: "12/01/2025 08:30"
        }
    ];

    // Render the table
    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        
        if (data.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>Nenhum registro encontrado</h3>
                            <p>Não há coletas para a data selecionada.</p>
                        </div>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = data.map((p, index) => {
            const itensHtml = p.itens.map(i => `
                <span class="tool-chip">
                    <span class="qty">${i.qtd}x</span>
                    ${i.nome}
                </span>
            `).join('');

            return `
                <tr class="row-item" data-hora="${p.hora}">
                    <td><span class="id-tag">#${String(index + 1).padStart(3, '0')}</span></td>
                    <td><span class="client-name">${p.client}</span></td>
                    <td><span class="address-text">${p.endereco}</span></td>
                    <td>
                        <div class="tool-grid">
                            ${itensHtml}
                        </div>
                    </td>
                    <td>
                        <div class="timestamp"><i class="far fa-clock"></i> ${p.hora}</div>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // Clock function
    function startClock() {
        const update = () => {
            const now = new Date();
            const timeStr = new Intl.DateTimeFormat('pt-BR', { 
                timeZone: 'America/Sao_Paulo', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            }).format(now);
            document.getElementById('time-display').textContent = timeStr + " (SP)";
            
            const dateStr = new Intl.DateTimeFormat('pt-BR', { 
                timeZone: 'America/Sao_Paulo', 
                dateStyle: 'full', 
                timeStyle: 'short' 
            }).format(now);
            document.querySelectorAll('.current-date').forEach(el => el.textContent = dateStr);
        };
        setInterval(update, 1000);
        update();
    }

    // Filter function
    function applyFilter() {
        const dateVal = document.getElementById("dateFilter").value;
        const title = document.getElementById("displayTitle");
        const badge = document.getElementById("counterBadge");
        
        if (!dateVal) {
            renderTable(pedidos);
            title.innerText = "Histórico de Operações";
            badge.innerText = `Total: ${pedidos.length} Registros`;
            return;
        }
        
        const [y, m, d] = dateVal.split("-");
        const searchTag = `${d}/${m}/${y}`;
        
        const filteredData = pedidos.filter(p => p.hora.includes(searchTag));
        
        renderTable(filteredData);
        title.innerText = `Operações de ${searchTag}`;
        badge.innerText = `Encontrados: ${filteredData.length}`;
    }

    // Clear filter
    function clearFilter() {
        document.getElementById("dateFilter").value = "";
        applyFilter();
    }

    // Initialize
    window.onload = function() {
        startClock();
        renderTable(pedidos);
        document.getElementById("counterBadge").innerText = `Total: ${pedidos.length} Registros`;
    };
</script>

</body>
</html>
