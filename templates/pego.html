<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ferramentas Pegas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#22c55e;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#fff;
  padding:18px 12px;
  text-align:center;
  font-size:18px;
  font-weight:600;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}

.container{
  padding:12px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.btn-print{
  background:#2563eb;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}

.label{ color:var(--muted); }
.value{ font-weight:600; text-align:right; max-width:60%; }

.status{
  display:inline-block;
  margin-top:8px;
  padding:4px 10px;
  border-radius:12px;
  background:#dcfce7;
  color:#166534;
  font-size:12px;
  font-weight:600;
}

.vazio{
  margin-top:60px;
  text-align:center;
  color:var(--muted);
  font-size:15px;
}

/* ====== IMPRESS√ÉO ====== */

@media print{
  body{ background:#fff; }
  header, .btn-print { display:none; }

  .card{
    box-shadow:none;
    border:1px solid #000;
    border-radius:0;
    margin-bottom:8px;
  }
}
</style>
</head>
<body>

<header>
üì¶ Ferramentas coletadas
</header>

<div class="container">

<div class="top-bar">
  <strong>Total: {{ pedidos|length }}</strong>
  <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
</div>

{% for p in pedidos %}
<div class="card">

  <div class="row">
    <div class="label">Cliente</div>
    <div class="value">{{p.cliente}}</div>
  </div>

  <div class="row">
    <div class="label">Ferramenta</div>
    <div class="value">{{p.ferramenta}}</div>
  </div>

  <div class="row">
    <div class="label">Quantidade</div>
    <div class="value">{{p.quantidade}}</div>
  </div>

  <div class="row">
    <div class="label">Hora da coleta</div>
    <div class="value">{{p.hora}}</div>
  </div>

  <span class="status">‚úî Coletado</span>

</div>
{% else %}
<div class="vazio">
üì≠ Nenhuma ferramenta coletada ainda
</div>
{% endfor %}

</div>

</body>
</html>
